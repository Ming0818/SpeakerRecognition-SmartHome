<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://lab.subinsb.com/projects/jquery/core/jquery-2.1.1.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/jquery.voice.js"></script>
    <script src="js/recorderWorker.js"></script>
    <script src="js/record.js"></script>
</head>
<body>
<div id="content">
    <h2>Send command to jarvis</h2>
    <audio controls src="" id="audio"></audio>
    <div style="margin:10px;">
        <a class="button" id="record">Record</a>
    </div>
    <style>
        .button{
            display: inline-block;
            vertical-align: middle;
            margin: 0px 5px;
            padding: 5px 12px;
            cursor: pointer;
            outline: none;
            font-size: 13px;
            text-decoration: none !important;
            text-align: center;
            color:#fff;
            background-color: #4D90FE;
            background-image: linear-gradient(top,#4D90FE, #4787ED);
            background-image: -ms-linear-gradient(top,#4D90FE, #4787ED);
            background-image: -o-linear-gradient(top,#4D90FE, #4787ED);
            background-image: linear-gradient(top,#4D90FE, #4787ED);
            border: 1px solid #4787ED;
            box-shadow: 0 1px 3px #BFBFBF;
        }
        a.button{
            color: #fff;
        }
        .button:hover{
            box-shadow: inset 0px 1px 1px #8C8C8C;
        }
        .button.disabled{
            box-shadow:none;
            opacity:0.7;
        }
    </style>
</div>
</body>
</html>
